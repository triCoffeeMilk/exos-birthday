<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>Exos-Heroes Birthday</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
  <link rel="stylesheet" href="./main.scss" />
  <!-- <script defer src="./search.js"></script> -->
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <h1> <a href="." class="home"> Exos Heroes Birthday </a> </h1>
  </header>

  <!-- 원하는 캐릭터의 생일을 알려줍니다. (검색)-->
  <section class="search">
    <div class="search-input">
        <input type="text" placeholder="영웅의 이름을 입력하세요." />
    </div>
    <div class="search-result"></div>
  </section>

  <!-- 캐릭터의 생일을 표시한 달력을 보여줍니다. -->
  <section class="calendar">
    <div class="year-month">
      <div class="material-icons prev-month"><span class="material-symbols-outlined">
        chevron_left
        </span></div>
      <div class="year"></div>
      <div class="month"></div>
      <div class="material-icons next-month"><span class="material-symbols-outlined">
        navigate_next
        </span></div>
    </div>
    <table class="calendar-body" >
      <thead>
        <tr class="week">
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td style="color:royalblue">토</td>
          <td style="color:orangered">일</td>
        </tr>
      </thead>   
    <tbody class="calendar-date">
      <div class="tooltip-content">
      </div>
    </tbody>
    </table>
  </section>

  <div class="element">
    <img id="machine" src="./img/machine.png" alt="machine" />
    <img id="nature" src="./img/nature.png" alt="nature" />
    <img id="light" src="./img/light.png" alt="light" />
    <img id="fire" src="./img/fire.png" alt="fire" />
    <img id="frost" src="./img/frost.png" alt="frost" />
    <img id="dark" src="./img/dark.png" alt="dark" />
  </div>

  <footer>
    잘못된 정보 혹은 문제 발생 시, twitter @GHOKAN34 로 연락부탁드립니다. <br>
    생일 정보 출처 : 알란드리아님
  </footer>
  
</body>
</html>
