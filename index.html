<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png" />
  <title>Exos-Heroes Birthday</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="./main.css" />
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <h1> <a href="." class="home"> Exos Heroes Birthday </a> </h1>
  </header>  
  <!-- 원하는 캐릭터의 생일을 알려줍니다. (검색)-->
  <!-- 캐릭터의 생일을 표시한 달력을 보여줍니다. -->

  <section class="calendar">
    <div class="year-month">
      <div class="material-icons prev-month"><span class="material-symbols-outlined">
        chevron_left
        </span></div>
      <div class="year"></div>
      <div class="month"></div>
      <div class="material-icons next-month"><span class="material-symbols-outlined">
        navigate_next
        </span></div>
    </div>
    <table class="calendar-body" >
      <thead>
        <tr class="week">
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td style="color:royalblue">토</td>
          <td style="color:orangered">일</td>
        </tr>
      </thead>   
    <tbody class="calendar-date">
      <div class="tooltip-content">
      </div>
    </tbody>
    </table>
  </section>

  <footer>
    잘못된 정보 혹은 문제 발생 시, twitter @GHOKAN34 로 연락부탁드립니다. <br>
    생일 정보 출처 : 알란드리아님
  </footer>
  
</body>
</html>
