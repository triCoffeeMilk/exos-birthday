<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png" />
  <title>Exos-Heroes Birthday</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="./main.css" />
  <script defer src="./main.js"></script>
</head>
<body>
  <head>
    <h1> Exos Heroes Birthday </h1>
  </head>  
  <!-- 원하는 캐릭터의 생일을 알려줍니다. (검색)-->
  <!-- 캐릭터의 생일을 표시한 달력을 보여줍니다. -->

  <section class="calendar">
    <div class="year-month">
      <div class="material-icons prev-month"><span class="material-symbols-outlined">
        chevron_left
        </span></div>
      <div class="year"></div>
      <div class="month"></div>
      <div class="material-icons next-month"><span class="material-symbols-outlined">
        navigate_next
        </span></div>
    </div>
    <table class="calendar-body" >
      <thead>
        <tr>
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td>토</td>
          <td>일</td>
        </tr>
      </thead>   
    <tbody class="calendar-date">
    </tbody>
    </table>
  </section>
  
</body>
</html>
